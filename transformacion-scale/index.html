<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tranformacion rotaci√≥n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        .container {
            border: 1px solid red;
            background-color: aquamarine;
            display: flex;
        }

        .cuadrado {
            width: 200px;
            height: 200px;
            background-color: #7dc900;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
            border: 1px solid yellow;
        }
        .container:hover .cuadrado.a {
            transform: scale(1.5);
        }
        .container:hover .cuadrado.b {
            transform: scaleX(1.2);
        }

        .container:hover .cuadrado.c {
            transform: scaleY(1.2);
        }
        .container:hover .cuadrado.d {
            transform: scale(0.5, 1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cuadrado a">
            Hola Mundo
        </div>
        <div class="cuadrado b">
            Scale X
        </div>
        <div class="cuadrado c">
            Scale Y
        </div>
        <div class="cuadrado d">
            Scale X Y
        </div>
    </div>
</body>

</html>
